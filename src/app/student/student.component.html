<h1>Welcome to Student Catalog</h1>
<div>
  <table border = "1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>SSN</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor ="let student of students">
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.ssn}}</td>
      <td>Edit | Delete</td>
    </tr>
  </table>
</div>
